<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <form action="">
        <div class="player_info">
            <div>
                <label for="Player1">Player1</label>
                <input type="text" id="Player1" placeholder="Player 1 game name">
            </div>
            <div>
                <label for="Player2">Player2</label>
                <input type="text" id="Player2" placeholder="Player 2 game name">
                </div>
        </div>
        <button type="submit" id="submit_info">Submit</button>
    </form>
    <div class="game_container">
        <div class="game_tiles"></div>
        <div class="game_tiles"></div>
        <div class="game_tiles"></div>
        <div class="game_tiles"></div>
        <div class="game_tiles"></div>
        <div class="game_tiles"></div>
        <div class="game_tiles"></div>
        <div class="game_tiles"></div>
        <div class="game_tiles"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
